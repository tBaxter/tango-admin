{% load i18n %}

<h3>{{ title }}</h3>
<ul class="admin-filter-{{ title|cut:' ' }}">
  <li>
    <select class="url-selector">
      {% for choice in choices %}
        <option{% if choice.selected %} selected="selected"{% endif %} value="{{ choice.query_string|iriencode }}">
          {{ choice.display }}
        </option>
      {% endfor %}
    </select>
  </li>
</ul>
